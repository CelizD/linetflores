{% extends 'tienda/base.html' %}

{% block content %}
<h2>Procesar Pago</h2>

<script src="https://sdk.mercadopago.com/js/v2"></script>
<div id="wallet_container"></div>

<script>
  const mp = new MercadoPago('TU_PUBLIC_KEY', {
    locale: 'es-MX'
  });

  mp.checkout({
      preference: {
          id: '{{ preference_id }}'
      },
      render: {
          container: '#wallet_container',
          label: 'Pagar ahora'
      }
  });
</script>
{% endblock %}
